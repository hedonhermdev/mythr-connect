{% extends "layout.html" %}
{% block content %}
    <h1>
        Mythr - A MicroBlog
    </h1>
    <div>
        <h3>
            Posts
        </h3>
        {% for post in posts %}
        <div>
            <a href="/blog/post/{{ post.id }}"><h7>
                <b>{{ post.title }}</b> - <em>{{ post.author }}</em>
            </h7>
            <small>
                {{ post.content }}
            </small>
            </a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
